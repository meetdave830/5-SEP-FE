<html>
<head>
<title>select tag</title>
<style>
form{border:solid black 3px;
	width:25%; height:250px;
	background:gray;}

</style>
</head>
<body bgcolor="blue">
<center><form>
<label>NAME</label>
<input type="text" required><br><br>
<label>CONTACT NO</label>
<input type="text"><br><br>
<label>GENDER</label>
<input type="radio">MALE
<input type="radio">FEMALE<br><br>
<label>EDUCATION</label>
<input type="checkbox">10<sup>th</sup>
<input type="checkbox">12<sup>th</sup>
<input type="checkbox">GRADUATE<br><br>
<select>
<option>Front-end web development</option>
<option>Back-end web development</option>
<option>Full-stack web development</option>
</select><br><br>
<input type="submit" value="submit">
</form></center>
</body>

</html>
