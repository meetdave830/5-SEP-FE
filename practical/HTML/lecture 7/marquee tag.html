<html>
<head>
<title> marquee tag </title>
<style> 
h1{color:red;
border:solid black 3px;
width:100px;
}
h2{color:orange;
border:solid black 3px;
width:100px;
}
h3{color:blue;
border:solid black 3px;
width:100px;
}
h4{color:yellow;
border:solid black 3px;
width:100px;
}

</style>
</head>
<body>
<marquee><h1>HTML</h1></marquee>
<marquee direction="right"><h2>CSS</h2></marquee>
<marquee direction="down"><h3>HTML</h3></marquee>
<marquee direction="up"><h4>CSS</h4></marquee>
</body>
</html>
