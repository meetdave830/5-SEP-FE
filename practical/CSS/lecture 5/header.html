<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
   <style>
    header{
        width: 100%;
        height: 100px;
        border: 1px solid black;
    }
    .logo{
        width: 15%;
        height: 100px;
        float: left;
    }
    .logo img{
        width: 100%;
        height: 100px;
    }
    nav{
        float:left;
        width: 85%;
        height: 100px;
    }
    nav ul{
        float: right;
    }
    nav ul li{
        display:inline-block;
        list-style: none;
        padding: 15px;
    }
    nav ul li a{
        text-decoration: none;
        font-size: 40px;
    }
   </style>
 
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
    <nav>
    <ul>
		<li><a href="">Home</a></li>
        <li><a href="">About</a></li>
		<li><a href="">Product</a></li>
		<li><a href="">Service</a></li>
		
	</ul>
</nav>
</header>
</body>
</html>
