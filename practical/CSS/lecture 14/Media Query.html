<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .main{
            display: flex;
        }
          .col1{
            flex-basis: 23%;
            height: 200px;
            border: 1px solid black;
            background-color: red;
            padding: 15%;
         
        }
        .col2{
            flex-basis: 23%;
            height: 200px;
            border: 1px solid black;
            background-color: blanchedalmond;
            padding: 15%;

        }
        .col3{
            flex-basis: 23%;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
            padding: 15%;
        }
        .col4{
            flex-basis: 23%;
            height: 200px;
            border: 1px solid black;
            background-color: green;
            padding: 15%;

        }
        @media(max-width:480px){
            .main{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="col1">This is Div 1</div>
    <div class="col2">This is Div 2</div>
    <div class="col3">This is Div 3</div>
    <div class="col4">This is Div 4</div>
</div>
</body>
</html>
