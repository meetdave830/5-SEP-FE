<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col1{
            width: 23%;
            height: 200px;
            border: 1px solid black;
            background-color: red;
            float: left;
        }
        .col2{
            width: 23%;
            height: 200px;
            border: 1px solid black;
            background-color: blanchedalmond;
            float:left;
        }
        .col3{
            width: 23%;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
            float:left;

        }
        .col4{
            width: 23%;
            height: 200px;
            border: 1px solid black;
            background-color: green;
            float:left;

        }
        @media(max-width:480px){
            .col1{
                width: 100%;
            }
            .col2{
                width: 100%;
            }
            .col3{
                width: 100%;
            }
            .col4{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="col1"></div>
    <div class="col2"></div>
    <div class="col3"></div>
    <div class="col4"></div>
</body>
</html>
