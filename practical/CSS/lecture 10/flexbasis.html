<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        .main{
            display: flex;
            justify-content: space-evenly;
        }
        .col1{
            flex-basis:23%;
            height: 200px;
            border: 1px solid black;
          
        }
        .col2{
            flex-basis:23%;
            height: 200px;
            border: 1px solid black;
        }
        .col3{
            flex-basis:23%;
            height: 200px;
            border: 1px solid black;
        }
        .col4{
            flex-basis:23%;
            height: 200px;
            border: 1px solid black;
        }
        @media(max-width: 480px)
        {.main{
            flex-direction:column;
        }
    }
   
    </style>
</head>
<body>
    <div class="main">
        <div class="col1">HELLO 1</div>
        <div class="col2">HELLO 2</div>
        <div class="col3">HELLO 3</div>
        <div class="col4">HELLO 4</div>
        
    </div>
   
</body>
</html>
