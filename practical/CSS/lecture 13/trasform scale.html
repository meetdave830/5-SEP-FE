<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trsform scale</title>
    <style>
        .a{
            width: 20%;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
            transform: scaleX(3);
        }
        .b{
            width: 20%;
            height: 200px;
            border: 1px solid black;
            background-color:orangered;
            transform: scaleY(2);
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>

</body>
</html>
