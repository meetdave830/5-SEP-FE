<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .abc{border: double 5px gray;}

        .a{
            border-top: solid 10px red;
        }
        .b{
            border-left:  dotted 10px green;
        }
        .c{
            border-right:  double 10px blue;
        }
        .d{
            border-bottom:  dashed 5px pink;
        }

    </style>
</head>
<body>
    <h1 class="abc">CSS</h1>
    <h1 class="a">CSS</h1>
    <h1 class="b">CSS</h1>
    <h1 class="c">CSS</h1>
    <h1 class="d">CSS</h1>

</body>
</html>
