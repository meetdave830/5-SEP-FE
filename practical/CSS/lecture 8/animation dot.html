<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animatoon dot</title>
    <style>
        .a{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: brown;
            border-radius: 50px;
            position: absolute;
            animation:test1;
            animation-duration:2s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes test1{
            0%{
                top: 0px;
                left:30px;
            }
            10%{
                top: 40px;
                left:70px;
            }
            20%{
                top: 70px;
                left:80px;
            }
            30%{
                top: 80px;
                left:20px;
            }
            40%{
                top: 47px;
                left:50px;
            }
            50%{
                top: 90px;
                left:90px;
            }
            60%{
                top: 10px;
                left:99px;
            }
            70%{
                top: 60px;
                left:88px;
            }
            80%{
                top: 20px;
                left:30px;
            }
            90%{
                top: 50px;
                left:79px;
            }
            100%{
                top: 70px;
                left:30px;
            }
        }
        .b{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: blue;
            border-radius: 50px;
            position: absolute;
            animation:test2;
            animation-duration:6s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes test2{
            0%{
                top: 0px;
                left:30px;
            }
            10%{
                top: 40px;
                left:70px;
            }
            20%{
                top: 700px;
                left:804px;
            }
            30%{
                top: 802px;
                left:20px;
            }
            40%{
                top: 417px;
                left:501px;
            }
            50%{
                top: 930px;
                left:920px;
            }
            60%{
                top: 120px;
                left:949px;
            }
            70%{
                top: 660px;
                left:88px;
            }
            80%{
                top: 20px;
                left:390px;
            }
            90%{
                top: 50px;
                left:719px;
            }
            100%{
                top: 780px;
                left:320px;
            }
        }
        .c{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: blanchedalmond;
            border-radius: 50px;
            position: absolute;
            animation:test3;
            animation-duration:10s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
        @keyframes test3{
            0%{
                top: 0px;
                left:30px;
            }
            10%{
                top: 40px;
                left:70px;
            }
            20%{
                top: 700px;
                left:200px;
            }
            30%{
                top: 802px;
                left:306px;
            }
            40%{
                top: 417px;
                left:331px;
            }
            50%{
                top: 90px;
                left:330px;
            }
            60%{
                top: 10px;
                left:459px;
            }
            70%{
                top: 60px;
                left:588px;
            }
            80%{
                top: 120px;
                left:320px;
            }
            90%{
                top: 150px;
                left:449px;
            }
            100%{
                top: 80px;
                left:40px;
            }
        }
    </style>
</head>
<body bgcolor="black">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    
</body>
</html>
