<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>afrer</title>
    <style>
        a{
            text-decoration: none;
            font-size: 30px;
            padding: 10px;
        }
        a::after{
            content:'';
            width: 0%;
            height: 5px;
            background: red;
            display:block;
            margin: auto;
            transition: 3s;
        }
        a:hover::after{
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="">HOME</a>
</body>
</html>
