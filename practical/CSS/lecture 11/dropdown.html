<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <style>
        .dropdown{
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
        .dropdown button{
            width: 100%;
            padding: 5px;
        }
        .sub a{
            text-decoration:none;
            padding: 5px;
            display:none;
        }
        .dropdown:hover a{
            
            display:block;

        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button>Products</button>
        <div class="sub">
            <a href="">Laptops</a>
            <a href="">mobile</a>
            <a href="">car</a>
            <a href="bike"></a>
        </div>
    </div>
</body>
</html>
