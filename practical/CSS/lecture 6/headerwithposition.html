<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headerwithposition</title>
    <style>
        header{

            width: 100%;
            height: 100vh;
            /* border: 1px solid red; */
            background-image: url('mm.jpg');
            background-size: cover;
    
        }
        .logo{
            width: 15%;
            height: 150px;
            float: left;
            
    
        }
        .logo img{
            width: 100%;
            height: 100%;
            opacity: 0.5;
            border-radius: 50px;
            

         
        }
        nav{
            width: 84%;
            height: 150px;
            float: right;
        
            
        }
        nav ol{
            float: right;
        }
        nav ol li{
            list-style: none;
            display: inline-block;
            padding: 10px;
            background:green;
            border-radius: 10px;
            
        }
        nav ol li a{
            text-decoration: none;
            font-size: 30px;
            color: white;
            
        }
        .text{
            position:absolute;
            height: 100px;
            /* border: 1px solid red; */
            top: 45%;
            left: 40%;
            text-align: center;
            color: wheat;
            font-weight: bolder;

        }
        .text p{
            font-size: 20px;
        }
        .text a{
            
            border: 1px solid black;
            font-size: 15px;
            padding: 10px;
            border-radius: 10px;
            color: orange;
            background-color:orangered;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo3.png" alt="">
        </div>
        <nav>
            <ol>
                <li><a href="">home</a></li>
                <li><a href="">about-us</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">address</a></li>
            </ol>
            
        </nav>
        <div class="text">
            <h1>welcome to our wed page</h1>
            <p>This is home page of my site</p>
            <a href=""> click here</a>
        </div>
    </header>
</body>
</html>
