<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            text-align: center;
            grid-column-gap:10px;
            grid-row-gap:10px;
            padding: 10px;
        }
        .col1 img{
            width: 100%;
            height: 200px;
        }
        .col2 img{
            width: 100%;
            height: 200px;
        }
        .col3 img{
            width: 100%;
            height: 200px;
        }
        .col4 img{
            width: 100%;
            height: 200px;
        }
        .col5 img{
            width: 100%;
            height: 200px;
        }
        .col6 img{
            width: 100%;
            height: 200px;
        }
        @media(max-width:720px)
        {
            .main{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media(max-width:480px)
        {
            .main{
                grid-template-columns: repeat(1,1fr);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="col1">
            <img src="a.jpg" alt="">
            <button>Click here</button>
        </div>
        <div class="col2">
            <img src="b.jpg" alt="">
            <button>Click here</button>
        </div>
        <div class="col3">
            <img src="c.jpg" alt="">
            <button>Click here</button>
        </div>
        <div class="col4">
            <img src="d.jpg" alt="">
            <button>Click here</button>
        </div>
        <div class="col5">
            <img src="e.jpg" alt="">
            <button>Click here</button>
        </div>
        <div class="col6">
            <img src="f.jpg" alt="">
            <button>Click here</button>
        </div>
    </div>
</body>
</html>
