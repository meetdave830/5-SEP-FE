<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display grid</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: 0;
        }
        .main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-column-gap:10px;
            grid-row-gap:10px;

        }
        .col1{
            border: 1px solid black;
            background-color: red;
        }
        .col2{
            border: 1px solid black;
            background-color: rebeccapurple;
        }
        .col3{
            border: 1px solid black;
            background-color: chartreuse;
        }
        .col4{
            border: 1px solid black;
            background-color: purple;
        }
        .col5{
            border: 1px solid black;
            background-color: forestgreen;
        }
        .col6{
            border: 1px solid black;
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="col1">this is div 1</div>
        <div class="col2">this is div 2</div>
        <div class="col3">this is div 3</div>
        <div class="col4">this is div 4</div>
        <div class="col5">this is div 5</div>
        <div class="col6">this is div 6</div>
    </div>
</body>
</html>
