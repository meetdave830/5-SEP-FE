<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after</title>
    <style>
        h1{
            position: relative;
        }
        h1::after{
            content: '';
            width: 10px;
            height: 5px;
            display: block;
            background:greenyellow;
            position: absolute;
            left: 0px;
            transition: 2s;
        }
        h1:hover::after{
            width: 12%;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
</body>
</html>
