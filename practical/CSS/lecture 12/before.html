<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before</title>
    <style>
        h1{
            position: relative;
        }
        h1::before{
            content: '';
            height: 3px;
            width: 0px;
            background: orange;
            position: absolute;
            display: block;
            transition: 2s;
            top: 0px;
            left: 0px;
        }
        h1:hover::before{
            width: 10%;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
</body>
</html>
