<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Increment & Reset</title>
    <style>
        h1::before{
            content: "part" counter(value) "="; 
            counter-increment: value;        }
        body{
            counter-reset: value;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
	<h1>CSS</h1>
	<h1>Java Script</h1>
	<h1>J-query</h1>
	<h1>Bootstrap</h1>

	<h1>Bootstrap</h1>

</body>
</html>
