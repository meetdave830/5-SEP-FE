<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after</title>
    <style>
        header{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            
        }
        .logo{
            width: 15%;
            height: 100px;
            float: left;
        }
        .logo img{
            width: 100%;
            height: 100px;
        }
        nav{
            float: right;
            width: 84%;
            height: 100px;
        }
        nav ul{
            float: right;
        }
        nav ul li{
            list-style:none;
            display: inline-block;
            padding: 5px;
        }
        nav ul li a{
            text-decoration: none;
            font-size: 20px;
            background-color: beige;
        }
        nav::after{
            content: '';
            height: 1px;
            width: 1px;
            display: block;
            transition: 2s;
            background-color: blue;
            left: 0px;
            margin-top:80px;
            
        }
        nav:hover::after{
            width:100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="back.jpg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about-us</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">address</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
