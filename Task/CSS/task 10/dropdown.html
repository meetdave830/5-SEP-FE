<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav ul{
            list-style:none;
            
        }
        nav ul li{
            float:left;
            height: 50px;
            width: 150px;
            border: 1px solid black;
            text-align: center;
            line-height:50px;
            font-size: 20px;
            background-color: greenyellow;

        }
        nav ul li:hover{
            background-color: blueviolet;
            color: white;
        }

        nav ul ul{
            display:none;
        }
        nav ul li:hover ul{
            display: block;
        } 
        nav ul ul ol{
            display: none;
        }
       nav ul li ul li:hover ol{
        display: block;
       }
      
        
    </style>
</head>
