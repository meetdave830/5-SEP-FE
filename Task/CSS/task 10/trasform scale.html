<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trasform scale</title>
    <style>
   *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
   }
   div .a{
      animation: abc;
            animation-duration: 1s;
            animation-direction: normal;
            animation-iteration-count: infinite;
   }
        .a{
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: rebeccapurple;
            transform: scaleX(3.5);
            
            
        }
        @keyframes abc{ 
            0%{
                    color: red;
            }
            20%{
                color:peru;
            }
            40%{
                color: hotpink;
            }
            60%{
                color: gray;
            }
            80%{
                color: gold;
            }
            100%{
                color: royalblue;
            }

        }
        .b{
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: green;
            transform: scaleX(3);
        }
        .c{
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: yellow;
            transform: scaleX(2.5);
        }
        .d{
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: lightgreen;
            transform: scaleX(2);
        }
      .main1{   position: absolute;
                width:100%;
                height: 600px;
                left: 70%;
                top: 0%;
      } 
     .main1 .a{
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: rebeccapurple;
            transform: scaleX(3.5);
        }
        .main1 .b{
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: green;
            transform: scaleX(3);
        }
        .main1 .c{
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: yellow;
            transform: scaleX(2.5);
        }
        .main1 .d{
            width: 20%;
            height: 100px;
            border: 1px solid black;
            background-color: lightgreen;
            transform: scaleX(2);
        }
      
    </style>
</head>
<body>
    <div class="main">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    </div>

    <div class="main1">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        </div>
    
</body>
</html>
