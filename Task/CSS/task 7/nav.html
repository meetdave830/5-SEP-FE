<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            height: 100vh;
            border: 1px solid black;
        }
        .logo{
            width: 15%;
            height: 100px;
            float: left;
            border: 1px solid black;
        }
        .logo img{
            width: 100%;
            height:100px;
            
        }
        nav{
            float:left;
            width: 84%;
            height: 100px;
        }
        nav ul{
           
            float:left;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
           
        }
        nav ul li a{
            text-decoration: none;
            font-size: 20px;
        }
       
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo 1.jpg" alt="">
        </div>
        <nav>
            <ul><li><a href="">HOME</a></li></ul>
            <ul><li><a href="">MEETING</a></li></ul>
            <ul><li><a href="">APPLY NOW</a></li></ul>
            <ul><li><a href="">CONTACT US</a></li></ul>
        </nav>
    </header>
</body>
</html>
