<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 5</title>
    <style>

        header{
            width:100%;
            height: 100vh;
            background-image: url('back 7.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        nav{
            width:100%;
            height: 60px;
            border: 1px solid black;
            float: left;
            background-color:lightslategray;
            border-radius:60px;
            opacity: 0.7;
            

        }
        nav ul{
            margin-left: 30%;
        }
        nav ul li {
            display:inline-block;  
       
        }
        nav ul li a{
            text-decoration: none;
            padding: 15px;
            text-transform: uppercase;
            /* color: whitesmoke;  */
        }
       .col1{
        font-size: 40px;
        
        }
        .col2{
          

        }
        .col3{
            font-size: 40px;
        }
        .col4{
         
        }
        nav ul li a:hover{
            background-color:lightsalmon;
            border-radius: 10px;
            color: black;
        }
        div.text{
            position: absolute;
            /* border: 1px solid black; */
            top: 50%;
            left:40%;
            text-align: center;
        }
      
        div h1{
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 50px;
        }
        div button{
            padding: 10px;
            border-radius: 10px;
           
        }
        div button:hover{
            background-color:lightsalmon;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
             <li class="col1"><a href="">Home</a></li>
            <li class="col2"><a href="">About</a></li>
            <li class="col3"><a href="">Product</a></li>
            <li class="cpl4"><a href="">content us</a></li>
            </ul>
            <div class="text">
                
                <h1>ice cream shop</h1>
                <button>order now</button>
            </div>
        </nav>
    </header>
    
</body>
</html>
