<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 4 </title>
    <style>
        header{
            width:100%;
            height: 100vh;
            background-color: pink;
        }
        nav{
            width: 49%;
            height: 100vh;
            border: 1px solid black;
            background-image: url('back 4.jpg');
            background-size:cover;
            opacity: 0.7;
            
            
         
        }
        nav ul li{
            display: inline-block;
            float: left;
            padding: 5px;
          
        }
        nav ul li a{
            text-decoration: none;
            padding: 10px;
            border: 1px solid black;
            border-radius: 7px;
            background-color: white;
            color: black;
           
        }
        nav ul li a:hover{
            background-color: brown;
        }
        .img img{
            width: 30%;
            height: 350px;
            /* border: 1px solid red; */
            position: absolute;
            bottom: 20%;
            left: 10%;
            background-size: cover;
            border-radius: 10px;

        }
        form{
            position: absolute;
            left: 70%;
            bottom: 30%;

          
        }
        form input{
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            color:red;
        }
        form input:hover{
            background-color:black;

        }
        .button{
            margin-left: 35%;
            border-radius: 10px;
            padding: 7px;
        }
        .button:hover{
            background-color: brown;
            
        }
       form h1{
        text-align: center;
      font-family: monospace;
      font-size: 50px;
       } 
        


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">CONTACT-US</a></li>
                <li><a href="">LOGIN</a></li>
                <li><a href="">SIGN IN</a></li>
            </ul>
          
            
        </nav>
        <div class="img">
            <img src="back 4.jpg" alt="">
        </div>
        
       <form>
        <h1>welcome</h1>
        <input type="text" placeholder="your favorite actor name"><br>
        <input type="text" placeholder="movie name"><br>
        <input type="text" placeholder="favorite song name"><br>
        <button class="button">submit</button>
       </form>
      
    </header>
    
</body>
</html>
