<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 6</title>
    <style>
        header{
            width: 100%;
            height: 100vh;
        }
        nav{
            width: 100%;
            height: 49vh;
            border: 1px solid black;
            float:left;
            background-image: url('back 6.jpg');
            background-size: cover;
            /* background-attachment: fixed; */
            
         
            
        }
        nav ul{
           margin-left: 30%;
         
        }
        nav ul li{
            display: inline-block;
            margin-top:30%;
           
          
        }
        nav ul li a{
            text-decoration: none;
            padding: 10px;
            color: black;
            font-size: 20px;
        }
        nav ul li a:hover{
            background-color:black;
            border-radius: 10px;
            color: whitesmoke;
        }

        div{
            border: 1px solid red;
            width: 100%;
            height: 60vh;
            position: absolute;
            top: 50%;
            background-image: url('back.jpg');
            background-size: cover;
            background-attachment: fixed;
         
            
        }
        div h1{
            text-align: center;
        }
        div button{
            position: absolute;
            margin-left: 47%;
            background-color: black;
            color: aliceblue;
            font-weight: bolder;
        }
        div button:hover{
            background-color: red;
        }

    </style>
</head>
<body>
    <header>
     <nav>
        <ul>
             <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">content us</a></li>
        </ul>
        
     </nav>
     <div>
        <h1>FRUIT SHOP</h1>
        <BUtton>buy now</BUtton>
     </div>
    </header>
    
</body>
</html>
