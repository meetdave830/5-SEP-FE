<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 6</title>
    <style>
        header{
            width: 100%;
            height: 100vh;
        }
        nav{
            width: 100%;
            height: 49vh;
            border: 1px solid black;
            float:left;
            background-image: url('back 8.jpg');
            background-size: cover;
            background-attachment: fixed;
            
         
            
        }
        nav ul{
           margin-left: 30%;
         
        }
        nav ul li{
            display: inline-block;
            margin-top:30%;
           
          
        }
        nav ul li a{
            text-decoration: none;
            padding: 10px;
            color: black;
            font-size: 20px;
        }
        nav ul li a:hover{
            background-color:black;
            border-radius: 10px;
            color: whitesmoke;
        }

        div{
            /* border: 1px solid red; */
            width: 100%;
            height: 60vh;
            position: absolute;
            top: 50%;
            background-image: url('shop.jpg');
            background-size: cover;
            background-attachment: fixed;
         
            
        }
        div h1{
            text-align: center;
        }
        div button.male{
            position: absolute;
            margin-left:10%;
            margin-top: 5%;
            background-color: black;
            color: aliceblue;
            font-weight: bolder;
            padding: 50px;
            border-radius: 50px;
            
        }
        div button.female{
            position: absolute;
            margin-left:22%;
            margin-top: 5%;
            background-color: black;
            color: aliceblue;
            font-weight: bolder;
            padding: 50px;
            border-radius: 50px;
            
        }
        div button.kids{
            position: absolute;
            margin-left:35%;
            margin-top: 5%;
            background-color: black;
            color: aliceblue;
            font-weight: bolder;
            padding: 50px;
            border-radius: 50px;
            
        }

        div button.buynow{
            position: absolute;
            margin-left:52%;
            margin-top: 8%;
            background-color: black;
            color: aliceblue;
            font-weight: bolder;
            padding: 20px;
            border-radius: 20px;
            
        }
        div button:hover{
            background-color: red;
        }

    </style>
</head>
<body>
    <header>
     <nav>
        <ul>
             <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">content us</a></li>
        </ul>
        
     </nav>
     <div>
     
        <button class="male">male</button>
        <button class="female">female</button>
        <button class=" kids"> kids</button>
        <button class=" buynow"> buy now</button>
       
     </div>
    </header>
    
</body>
</html>
