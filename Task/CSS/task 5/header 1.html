<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 1</title>
    <style>
        header{
            width: 100%;
            height: 100vh;
            border: 1px solid red;
            background-image: url('back 1.jpg');
            background-size: cover;
       


        }
        .logo{
            width: 15%;
            height: 100px;
            /* border: 1px solid red; */
            float: left;
            opacity: 0.6;
            
        }
        .logo img{
            width: 100%;
            height: 100px;

        }
        nav{
            width: 65%;
            height: 100px;
            float: left;
        }
        nav ul{
            float:left;
        }
        nav ul li{
            list-style: none;
            display:inline-block;
            padding: 10px;
            background-color: black;
            border-radius: 10px;
            opacity: 0.7;
        }
        nav ul li a{
            text-decoration: none;
            font-size: 40px;
            color: yellowgreen;
        }
        nav a:hover{
            background-color: red;
            border-radius: 10px;
        }
        .search{
            float: right;
            width:20%;
            height: 100px;
            margin-top: 40px;
            font-size: 20px;
            
            
        
        }
        .search input{
            border-radius: 10px;
            border: 2px solid red;
        }
     
        .search button{
            padding: 5px;
            border-radius: 10px;
            border: 2px solid red;
        }
        .text{
            position: absolute;
            top: 40%;
            left:10%;
            border: 3px solid black;
            text-align: center;
            border-radius: 10px;
         
        }
        .text a{
           
            font-size: 15px;
            padding: 5px;
            background-color: aqua;
           
        
        }
        .text a:hover{
            background-color: blueviolet;
        }
        
      

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.jpg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">content us</a></li>
            </ul>
            
          
            
        </nav>
        <div class="search">
            <input type="search">
            <button>search</button>
        </div>
        <div class="text">

            <h1>welcome</h1>
            <a href=""> click here</a>

        </div>
    
           
    
       
    </header>
  
    
</body>
</html>
