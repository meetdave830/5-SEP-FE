<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 5</title>
    <style>

        header{
            width:100%;
            height: 100vh;
            background-image: url('back 5.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        nav{
            width:100%;
            height: 40px;
            border: 1px solid black;
            float: left;
            background-color: black;
  
            

        }
        nav ul{
            margin-left: 30%;
        }
        nav ul li {
            display:inline-block;  
       
        }
        nav ul li a{
            text-decoration: none;
            padding: 15px;
            text-transform: uppercase;
            color: whitesmoke; 
        }
        nav ul li a:hover{
            background-color: whitesmoke;
            border-radius: 10px;
            color: black;
        }
        div.text{
            position: absolute;
            /* border: 1px solid black; */
            top: 50%;
            left:40%;
            text-align: center;
        }
        div p{
            font-family: 'Pacifico', cursive;
            font-size: 25px;
        }
        div h1{
            font-family: 'Lobster', cursive;
            font-size: 50px;
        }
        div button{
            padding: 10px;
            border-radius: 10px;
           
        }
        div button:hover{
            background-color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
             <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">content us</a></li>
            </ul>
            <div class="text">
                <p>THE</p>
                <h1>PIZZA SHOP</h1>
                <button>order now</button>
            </div>
        </nav>
    </header>
    
</body>
</html>
