<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 2</title>
    <style>
        header{
            width: 100%;
            height: 100px;
            border: 1px solid red;
            background: rgb(13, 0, 255);
            background-image: linear-gradient(rgba(0, 0, 0, 0.854),rgba(255, 0, 0, 0.968),rgba(255, 255, 0, 0.703),rgba(255, 166, 0, 0.621));
            
            
        }
        .logo{
            float: left;
            width: 15%;
            height: 100px;
            border: 1px solid red;
            background-image: radial-gradient(rgb(0, 255, 225),rgb(128, 0, 0),black,yellow,rgb(255, 149, 0));
            
           
        }
        .logo img{
            width: 100%;
            height: 100px;
            opacity: 0.5;
            
        }
        .search{
            width:84%;
            height:50px;
            float: left;
            border: 1px solid red;
            background: green;
            background-image: radial-gradient(rgb(192, 222, 255),rgb(255, 238, 0),rgba(128, 128, 128, 0.18),rgba(135, 142, 235, 0.4),rgba(255, 255, 0, 0.733));
            
        }
        nav{
            width:84%;
            height: 49px;
            margin-right:200px;
            
           
            
        }
        nav ul li{
            list-style: none;
            display:inline-block;
            padding: 5px;
        
          
            
        }
        nav ul li a{
            text-decoration: none;
            font-size: 20px;
            margin-left: 70px;
            background:black;
            border-radius: 5px;
            color: rgb(172, 20, 20);
        }
        .search input{
            margin-left: 200px;
            
        }
        button{
            color: rgb(255, 85, 0);
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-social.png" alt="">
        </div>

        <div class="search">
            <input type="search">
            <button>search</button>
        </div>
    
    <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">content us</a></li>
            </ul>
              
    
    </nav>
       
   </header>
    
</body>
</html>
