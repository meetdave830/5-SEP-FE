<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 1</title>
    <style>
        header{
            width: 100%;
            height: 100px;
            border: 1px solid red;
            background:pink;

        }
        .logo{
            width: 15%;
            height: 100px;
            /* border: 1px solid red; */
            float: left;
            opacity: 0.6;
            
        }
        .logo img{
            width: 100%;
            height: 100px;

        }
        nav{
            width: 65%;
            height: 100px;
            float: left;
        }
        nav ul{
            float:left;
        }
        nav ul li{
            list-style: none;
            display:inline-block;
            padding: 15px;
            background-color: gray;
            border-radius: 10px;
            opacity: 0.7;
        }
        nav ul li a{
            text-decoration: none;
            font-size: 40px;
        }
        .search{
            float: right;
            width:20%;
            height: 100px;
            margin-top: 40px;
            font-size: 20px;
            color: blue;
        
        }
        button{
            border-radius: 5px;
        }
        
      

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="download.jpg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">content us</a></li>
            </ul>
            
          
            
        </nav>
        <div class="search">
            <input type="search">
            <button>search</button>
        </div>
    
           
    
       
    </header>
  
    
</body>
</html>
