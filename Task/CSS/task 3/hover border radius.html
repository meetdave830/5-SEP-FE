<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: goldenrod;
            border: 1px solid black;
            
        }
        div:hover{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
