<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown 1</title>
    <style>
      	.dropdown{
			width: 100px;
			border: 1px solid black;
			text-align: center;	
		}
        .dropdown button{
            width: 100%;
            padding: 5px;
        }
        .sub a{
            text-decoration: none;
            padding: 5px;
            display:none;
        }
        .dropdown:hover a{
            display: block;
        }
	
    </style>
</head>
<body>
    <div class="dropdown">
        <button>Products</button>
        <div class="sub">
            <a href="">Mobiles</a>
            <a href="">Laptops</a>
            <a href="">Computers</a>
        </div>
    </div>
</body>
</html>
