<html>
<head>
<title> marquee tag </title>
<style> 
h1{color:black;
border:solid black 3px;
width:100px;
}
h2{color:green;
border:solid black 3px;
width:70px;
}
h3{color:yellow;
border:solid black 3px;
width:100px;
}
h4{color:green;
border:solid black 3px;
width:50px;
}

</style>
</head>
<body>
<marquee><h1>rajkot</h1></marquee>
<marquee direction="right"><h2>Delhi</h2></marquee>
<marquee direction="down"><h3>Bangalore</h3></marquee>
<marquee direction="up"><h4>Surat</h4></marquee>
</body>
</html>
